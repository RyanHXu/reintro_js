<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    function Addition() {
        this.calculate = function (a, b) {
            return a + b
        }
    }

    function Context(strategy) {
        this.strategy = strategy

        this.calculate = function (a, b) {
            return this.strategy.calculate(a, b);
        }
    }

    const context = new Context(new Addition())
    const result = context.calculate(4, 2)
    document.write(`<div style="text-align: center; color:red">${result}</div>`)


</script>



</body>
</html>
